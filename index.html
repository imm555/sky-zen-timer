<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  <title>sky zen timer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    body {
      position: relative;
    }
    
    /* 唯一無二の絶対確実な背景レイヤー */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      z-index: -1;
      
      /* グラデーション（JSからCSS変数を経由して更新） */
      background: var(--background-gradient, linear-gradient(to bottom, hsl(233, 98%, 21%), hsl(221, 73%, 63%)));
    }
    
    /* フィルムグレイン用のCanvasスタイル */
    #grainCanvas {
      position: fixed;
      inset: 0;
      pointer-events: none; 
      opacity: 0.05;
      z-index: 0; /* 背景とUIの間に配置 */
    }

    /* タイマーコンテナ */
    #timerContainer {
      position: relative; /* z-indexを有効にするため */
      z-index: 1; /* 全ての前面に配置 */
      padding-top: calc(100vh - 250px); /* 位置調整 */
      padding-left: 56px;
      color: white;
      font-family: 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
      font-weight: 100;
    }

    /* タイマーのタイトル */
    #timerTitle {
      font-size: 12pt;
      margin-bottom: 5px;
      letter-spacing: 2px;
    }

    /* タイマー表示 */
    #timerDisplay {
      font-size: 52pt;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    /* ボタンスタイル */
    #timerContainer button {
      font-size: 16pt;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      margin: 0;
      margin-right: 24px;
      padding: 0;
      outline: none;
      letter-spacing: 2px;
      font-family: inherit;
      font-weight: inherit;
    }

    #timerContainer button:hover {
      opacity: 0.7;
    }

    /* レスポンシブ対応 - タブレット */
    @media (max-width: 768px) {
      #timerContainer {
        padding-top: calc(100vh - 220px);
        padding-left: 40px;
      }
      
      #timerTitle {
        font-size: 10pt;
      }
      
      #timerDisplay {
        font-size: 42pt;
      }
      
      #timerContainer button {
        font-size: 14pt;
        margin: 0;
        margin-right: 20px;
        padding: 0;
      }
    }

    /* レスポンシブ対応 - スマートフォン */
    @media (max-width: 480px) {
      #timerContainer {
        padding-top: calc(100vh - 220px);
        padding-left: 40px;
      }
      
      #timerTitle {
        font-size: 11pt;
        margin-bottom: 5px;
      }
      
      #timerDisplay {
        font-size: 44pt;
        margin-bottom: 10px;
      }
      
      #timerContainer button {
        font-size: 14pt;
        margin: 0;
        margin-right: 20px;
        padding: 0;
        letter-spacing: 1.5px;
      }
    }

    /* レスポンシブ対応 - 小型スマートフォン */
    @media (max-width: 360px) {
      #timerContainer {
        padding-top: calc(100vh - 200px);
        padding-left: 32px;
      }
      
      #timerTitle {
        font-size: 10pt;
        margin-bottom: 4px;
      }
      
      #timerDisplay {
        font-size: 38pt;
        margin-bottom: 8px;
      }
      
      #timerContainer button {
        font-size: 13pt;
        margin: 0;
        margin-right: 16px;
        padding: 0;
        letter-spacing: 1px;
      }
    }

    /* タッチデバイス用のホバー効果調整 */
    @media (hover: none) {
      #timerContainer button:hover {
        opacity: 1; /* タッチデバイスではホバー効果を無効化 */
      }
    }
  </style>
</head>
<body>
  <!-- フィルムグレイン用のCanvasを追加 -->
  <canvas id="grainCanvas"></canvas>

  <!-- タイマー要素 -->
  <div id="timerContainer">
    <div id="timerTitle">remaining time</div>
    <div id="timerDisplay">00:00</div>
    <button id="start25Button">START 25min</button>
    <button id="startRandomButton">START 5min</button>
    <button id="pauseButton" style="display:none;">PAUSE</button>
    <button id="resumeButton" style="display:none;">RESUME</button>
    <button id="resetButton" style="display:none;">RESET</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
