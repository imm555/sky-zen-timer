<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  <title>sky zen timer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    body {
      /* 初期背景 */
      background: linear-gradient(to bottom, #000000, #FFFFFF);
      position: relative; /* Canvasを絶対配置するために相対位置に設定 */
      height: 100vh; /* Make body fill the entire screen */
    }
    /* フィルムグレイン用のCanvasスタイル */
    #grainCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; 
      opacity: 0.05; /* グレインの透明度を調整 */
    }

    /* タイマーコンテナ */
    #timerContainer {
      position: absolute;
      bottom: calc(56px + env(safe-area-inset-bottom));
      left: 56px;
      color: white;
      font-family: 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
      font-weight: 100; /* Thin */
    }

    /* タイマーのタイトル */
    #timerTitle {
      font-size: 12pt;
      margin-bottom: 5px;
      letter-spacing: 2px;
    }

    /* タイマー表示 */
    #timerDisplay {
      font-size: 52pt;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    /* ボタンスタイル */
    #timerContainer button {
      font-size: 16pt;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      margin: 0;
      margin-right: 24px;
      padding: 0;
      outline: none;
      letter-spacing: 2px;
      font-family: inherit;
      font-weight: inherit;
    }

    #timerContainer button:hover {
      opacity: 0.7; /* ホバー時に色が薄くなるときのやつ */
    }

    /* レスポンシブ対応 - タブレット */
    @media (max-width: 768px) {
      #timerContainer {
        bottom: calc(40px + env(safe-area-inset-bottom));
        left: 40px;
      }
      
      #timerTitle {
        font-size: 10pt;
      }
      
      #timerDisplay {
        font-size: 42pt;
      }
      
      #timerContainer button {
        font-size: 14pt;
        margin: 0;
        margin-right: 20px;
        padding: 0;
      }
    }

    /* レスポンシブ対応 - スマートフォン */
    @media (max-width: 480px) {
      #timerContainer {
        bottom: calc(40px + env(safe-area-inset-bottom));
        left: 40px;
      }
      
      #timerTitle {
        font-size: 11pt;
        margin-bottom: 5px;
      }
      
      #timerDisplay {
        font-size: 44pt;
        margin-bottom: 10px;
      }
      
      #timerContainer button {
        font-size: 14pt;
        margin: 0;
        margin-right: 20px;
        padding: 0;
        letter-spacing: 1.5px;
      }
    }

    /* レスポンシブ対応 - 小型スマートフォン */
    @media (max-width: 360px) {
      #timerContainer {
        bottom: calc(32px + env(safe-area-inset-bottom));
        left: 32px;
      }
      
      #timerTitle {
        font-size: 10pt;
        margin-bottom: 4px;
      }
      
      #timerDisplay {
        font-size: 38pt;
        margin-bottom: 8px;
      }
      
      #timerContainer button {
        font-size: 13pt;
        margin: 0;
        margin-right: 16px;
        padding: 0;
        letter-spacing: 1px;
      }
    }

    /* タッチデバイス用のホバー効果調整 */
    @media (hover: none) {
      #timerContainer button:hover {
        opacity: 1; /* タッチデバイスではホバー効果を無効化 */
      }
    }
  </style>
</head>
<body>
  <!-- フィルムグレイン用のCanvasを追加 -->
  <canvas id="grainCanvas"></canvas>

  <!-- タイマー要素 -->
  <div id="timerContainer">
    <div id="timerTitle">remaining time</div>
    <div id="timerDisplay">00:00</div>
    <button id="start25Button">START 25min</button>
    <button id="startRandomButton">START 5min</button>
    <button id="pauseButton" style="display:none;">PAUSE</button>
    <button id="resumeButton" style="display:none;">RESUME</button>
    <button id="resetButton" style="display:none;">RESET</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
